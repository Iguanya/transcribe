<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whisper Live Transcriber</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>🎙️ Whisper Live Transcriber</h1>

    <button id="recordBtn">Start Live Transcription</button>
    <p id="status">Click to start auto-transcribing every 30s</p>

    <h3>Live Transcription & Logs:</h3>
    <pre id="transcription" style="max-height: 300px; overflow-y: auto;">---</pre>

    <!-- OR Manual upload -->
    <h2>📁 Or Upload Audio File</h2>
    <form id="uploadForm">
        <input type="file" name="audio_data" accept="audio/*" required />
        <button type="submit">Upload & Transcribe</button>
    </form>

    <!-- Output -->
    <h3>Transcription:</h3>
    <pre id="transcription">---</pre>

    <script src="/static/script.js"></script>
</body>
</html>
